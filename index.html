<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Registration Helper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .pulse-animation {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-xl p-8 card-shadow" data-aos="fade-up">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-feather="user-plus" class="text-indigo-500 w-8 h-8"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">Auto Registration Helper</h1>
                <p class="text-gray-600 mt-2">Generate random female names and fill registration forms</p>
            </div>

            <div class="space-y-6">
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h2 class="font-medium text-gray-700 mb-2 flex items-center">
                        <i data-feather="info" class="w-4 h-4 mr-2"></i> Generated Information
                    </h2>
                    <div class="space-y-3">
                        <div>
                            <label class="block text-sm text-gray-500">Full Name</label>
                            <div id="fullName" class="font-medium text-gray-800 mt-1">Not generated yet</div>
                        </div>
                        <div>
                            <label class="block text-sm text-gray-500">Username</label>
                            <div id="username" class="font-medium text-gray-800 mt-1">Not generated yet</div>
                        </div>
                        <div>
                            <label class="block text-sm text-gray-500">Password</label>
                            <div class="font-medium text-gray-800 mt-1">BISMILLAH1234</div>
                        </div>
                    </div>
                </div>

                <div class="bg-gray-50 p-4 rounded-lg">
                    <h2 class="font-medium text-gray-700 mb-2 flex items-center">
                        <i data-feather="activity" class="w-4 h-4 mr-2"></i> Process Status
                    </h2>
                    <div id="status" class="text-sm text-gray-600">Ready to start</div>
                    <div class="mt-2 h-2 bg-gray-200 rounded-full overflow-hidden">
                        <div id="progressBar" class="h-full bg-indigo-500 rounded-full" style="width: 0%"></div>
                    </div>
                </div>

                <button id="startBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 px-4 rounded-lg font-medium flex items-center justify-center transition duration-200">
                    <i data-feather="play" class="w-5 h-5 mr-2"></i> Start Process
                </button>

                <div class="text-xs text-gray-500 text-center mt-4">
                    <i data-feather="alert-triangle" class="w-4 h-4 inline mr-1"></i>
                    This will open Instagram signup page in a new tab with prefilled data.
                </div>
            </div>
        </div>
    </div>

    <script>
        AOS.init();
        feather.replace();

        const femaleNames = [
            "Emily Johnson", "Sophia Williams", "Olivia Brown", "Emma Jones", 
            "Ava Garcia", "Isabella Miller", "Mia Davis", "Charlotte Rodriguez",
            "Amelia Martinez", "Harper Hernandez", "Evelyn Lopez", "Abigail Gonzalez",
            "Elizabeth Wilson", "Sofia Anderson", "Avery Thomas", "Scarlett Taylor",
            "Victoria Moore", "Madison Jackson", "Luna Martin", "Grace Lee"
        ];

        document.getElementById('startBtn').addEventListener('click', async function() {
            const btn = this;
            const status = document.getElementById('status');
            const progressBar = document.getElementById('progressBar');
            
            btn.disabled = true;
            btn.innerHTML = '<i data-feather="loader" class="w-5 h-5 mr-2 animate-spin"></i> Processing...';
            feather.replace();
            
            // Simulate fetching name
            status.textContent = "Fetching random female name...";
            progressBar.style.width = "25%";
            await sleep(1500);
            
            // Generate random name
            const randomName = femaleNames[Math.floor(Math.random() * femaleNames.length)];
            const username = randomName.toLowerCase().replace(/\s+/g, '') + Math.floor(Math.random() * 100);
            
            document.getElementById('fullName').textContent = randomName;
            document.getElementById('username').textContent = username;
            
            // Simulate form filling
            status.textContent = "Preparing form data...";
            progressBar.style.width = "50%";
            await sleep(1000);
            
            status.textContent = "Filling registration form...";
            progressBar.style.width = "75%";
            await sleep(2000);
            
            // Final step
            status.textContent = "Redirecting to Instagram...";
            progressBar.style.width = "100%";
            await sleep(1000);
            
            status.textContent = "Process completed! (Demo only)";
            btn.innerHTML = '<i data-feather="check" class="w-5 h-5 mr-2"></i> Process Completed';
            feather.replace();
            
            // Redirect to Instagram signup with prefilled data
            const instagramUrl = `https://www.instagram.com/accounts/emailsignup/?full_name=${encodeURIComponent(randomName)}&username=${encodeURIComponent(username)}&password=BISMILLAH1234`;
            window.open(instagramUrl, '_blank');
            
            // Reset button
            btn.disabled = false;
            btn.innerHTML = '<i data-feather="play" class="w-5 h-5 mr-2"></i> Start Again';
            feather.replace();
            
            // Reset progress
            progressBar.style.width = "0%";
            status.textContent = "Ready to start again";
        });
        
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
</body>
</html>
